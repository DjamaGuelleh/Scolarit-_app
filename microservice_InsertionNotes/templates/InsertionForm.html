{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %}Bienvenue sur notre application de gestion de notes{% endblock %}</h1><br><br><br><br>
	<div>
            <h2>Formulaire d'insertion des notes </h2>
            <form method="POST" action="/add_note">
                <table>
                    <tr>
                        <td><b>Matiere :</b></td>
                        <td> <input type = "number" name="id_matiere"></td>
                    </tr>
                    <tr>
                        <td><b>Filiere:</b></td>
                        <td> <input type = "number" name="id_filiere"></tr>
                    <tr>
                        <tr>
                            <td><b>CNE:</b></td>
                            <td><input type = "text" name="cne"></td>
                        </tr>
                    <tr>
                        <td><b>Note :</b></td>
                        <td><input type = "text" name="note"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td ><input type="submit" value = "Insertion" id = "envoie"></td>
						 <td ><input type="reset" value = "Effacer" ></td>
                    </tr>
                </table>
            </form>
        </div>
	
	
{% endblock %}
